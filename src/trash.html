<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philia | Trash</title>
  </head>
  <body>
    <div class="wrapper d-flex">
      <aside
        class="sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="sidebar"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div class="sidebar-logo">
            <a href="index.html"
              ><img src="./assets/img/logo.png" alt="Philia"
            /></a>
          </div>
          <div>
            <button
              class="btn-close d-lg-none"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebar"
            ></button>
          </div>
        </div>
        <ul class="sidebar-nav ps-0 pt-5 list-unstyled">
          <li class="sidebar-item mb-4">
            <a href="files.html" class="sidebar-link btn text-start">
              <i class="bi bi-folder-fill"></i>
              <span>Files</span>
            </a>
          </li>
          <li class="sidebar-item mb-4">
            <a href="trash.html" class="sidebar-link btn text-start active">
              <i class="bi bi-trash3"></i>
              <span>Trash</span>
            </a>
          </li>
          <li class="sidebar-item mb-4">
            <a href="reauthentication.html" class="sidebar-link btn text-start">
              <i class="bi bi-person"></i>
              <span>Re-authentication</span>
            </a>
          </li>
        </ul>
      </aside>
      <div class="main">
        <div class="navbar d-lg-none mb-3">
          <div class="d-flex align-items-center">
            <button
              class="btn btn-icon"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="intro d-flex justify-content-between mb-5">
          <div class="text">
            <p class="mb-2 fs-4 fw-bold">Good Afternoon, Quamdeen</p>
            <p>What files are we working on today?</p>
          </div>
        </div>
        <div class="tab mb-4">
          <span class="tab-title">Deleted Files (<span>0</span>)</span>
        </div>
        <div class="table-responsive">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date Deleted</th>
                <th scope="col">Creator</th>
                <th scope="col">Size</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
