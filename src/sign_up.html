<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philia | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="header text-end mt-4">
        <a href="index.html"
          ><img src="assets/img/logo.png" alt="Philia" class="logo"
        /></a>
      </div>
      <div class="main">
        <h1 class="fs-5 fw-bold">Creating a philia account</h1>
        <div class="subheading-container">
          <div class="subheading">
            <p>Let's start with the basics</p>
          </div>
          <div class="subheading hidden">
            <p class="mb-0">Moving on, security details</p>
            <p>Pick between security question or account PIN</p>
          </div>
          <div class="subheading hidden">
            <p>And lastly, the final layer</p>
          </div>
        </div>
        <div class="page-nav d-flex mb-3">
          <div>
            <i class="bi bi-circle-fill active me-3 pagination-circle"></i>
          </div>
          <div><i class="bi bi-circle-fill me-3 pagination-circle"></i></div>
          <div><i class="bi bi-circle-fill me-3 pagination-circle"></i></div>
        </div>
        <form>
          <div class="page" data-page="1">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control w-50 bg-grey"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control w-50 bg-grey"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control w-50 bg-grey"
                id="password"
                name="password"
                placeholder="Create a strong password"
                required
              />
            </div>
          </div>
          <div class="page hidden" data-page="2">
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="security"
                  id="securityQuestionOpt"
                  value="securityQuestion"
                  checked
                />
                <label class="form-check-label" for="securityQuestionOpt"
                  >Security Question</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="security"
                  id="accountPinOpt"
                  value="accountPin"
                />
                <label class="form-check-label" for="accountPinOpt"
                  >Account Pin</label
                >
              </div>
            </div>
            <div class="security-question">
              <div class="mb-3">
                <label for="securityQuestion" class="form-label"
                  >Security Question</label
                >
                <input
                  type="text"
                  class="form-control w-50 bg-grey"
                  id="securityQuestion"
                  name="securityQuestion"
                  placeholder="Enter a security question"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="answer" class="form-label">Answer</label>
                <input
                  type="text"
                  class="form-control w-50 bg-grey"
                  id="answer"
                  name="answer"
                  placeholder="Enter your answer to the question"
                  required
                />
              </div>
            </div>
            <div class="account-pin hidden">
              <div class="mb-3">
                <label for="pin" class="form-label">Account Pin</label>
                <input
                  type="password"
                  class="form-control w-50 bg-grey"
                  id="pin"
                  name="pin"
                  placeholder="Enter a 6-digit pin"
                  required
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="page hidden" data-page="3">
            <div class="mb-3">
              <p>Add captcha here</p>
            </div>
          </div>
          <div class="next-button-container">
            <div class="mb-3">
              <button
                type="button"
                class="btn btn-green text-white w-50 next-button"
              >
                Next
              </button>
            </div>
          </div>
          <div class="submit-button-container hidden">
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-green text-white w-50 submit-button"
              >
                Finish
              </button>
            </div>
          </div>
        </form>
        <div class="alternative-link">
          <p class="text-center w-50">or create an account using</p>
          <button class="btn btn-grey w-50">
            <img src="assets/img/google.svg" class="icon me-1" alt="Google" />
            <span>Google</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
