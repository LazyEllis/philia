<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philia | Re-authentication</title>
    <meta
      name="description"
      content="Re-authenticate to access restricted features in your Philia account."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <link
      rel="preload"
      href="./assets/font/public-sans.regular-webfont.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/font/public-sans.regular-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="wrapper d-flex">
      <aside
        class="sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="sidebar"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div class="sidebar-logo">
            <a href="index.html"
              ><img src="./assets/img/logo.png" alt="Philia"
            /></a>
          </div>
          <div>
            <button
              class="btn-close d-lg-none"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebar"
            ></button>
          </div>
        </div>
        <ul class="sidebar-nav ps-0 pt-5 list-unstyled">
          <li class="sidebar-item mb-4">
            <a href="files.html" class="sidebar-link btn text-start">
              <i class="bi bi-folder-fill"></i>
              <span>Files</span>
            </a>
          </li>
          <li class="sidebar-item mb-4">
            <a href="trash.html" class="sidebar-link btn text-start">
              <i class="bi bi-trash3"></i>
              <span>Trash</span>
            </a>
          </li>
          <li class="sidebar-item mb-4">
            <a
              href="reauthentication.html"
              class="sidebar-link btn text-start active"
            >
              <i class="bi bi-person"></i>
              <span>Re-authentication</span>
            </a>
          </li>
        </ul>
      </aside>
      <div class="main">
        <div class="navbar d-lg-none mb-3">
          <div class="d-flex align-items-center">
            <button
              class="btn btn-icon"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="intro d-flex justify-content-between mb-5">
          <div class="text">
            <p class="mb-2 fs-4 fw-bold">Good Afternoon, Quamdeen</p>
            <p>What files are we working on today?</p>
          </div>
        </div>
        <div class="instruction mb-5">
          <p class="mb-2 fs-5 fw-bold">Re-authentication required</p>
          <p>You are required ro fill all correctly.</p>
        </div>
        <form>
          <div class="mb-5">
            <p class="mb-0 fw-bold">Security Question</p>
            <label for="securityQuestion" class="form-label mb-3"
              >What is the name of your first pet?</label
            >
            <input
              type="text"
              class="form-control form-control-small bg-grey"
              id="securityQuestion"
              name="securityQuestion"
              placeholder="Enter your answer"
              required
            />
          </div>
          <div class="mb-5 d-none">
            <p class="mb-0 fw-bold">Account PIN</p>
            <label for="accountPin" class="form-label mb-3"
              >What is your account PIN?</label
            >
            <input
              type="text"
              class="form-control bg-grey"
              id="accountPin"
              name="accountPin"
              placeholder="Enter your account PIN"
              required
              disabled
            />
          </div>
          <button
            type="submit"
            class="btn btn-green w-100 text-white btn-small"
          >
            Re-authenticate
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
